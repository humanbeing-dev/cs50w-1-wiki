{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results founded for phrase: {{ title }}</h1>

    <ul>
        {% for result in results %}
            <li><a alt="entry" href="{% url 'wiki' result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
